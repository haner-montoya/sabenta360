{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabaneta 360 - Registro de Comercios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <img src="img/logo.png" alt="Logo Sabaneta 360°" class="img-fluid" style="max-width: 200px;">
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Registro de Comercios</h2>
                <form>
                    <div class="form-group">
                        <label for="nombreComercio">Nombre del Comercio</label>
                        <input type="text" class="form-control" id="nombreComercio" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select class="form-control" id="categoria" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="restaurantes">Restaurantes</option>
                            <option value="salud">Salud</option>
                            <option value="belleza">Belleza</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="moda">Moda</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción del Comercio</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">He leído y acepto los <a href="#terminosCondiciones" data-toggle="modal">términos y condiciones</a> y la <a href="#politicaDatos" data-toggle="modal">política de tratamiento de datos</a>.</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrar Comercio</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
